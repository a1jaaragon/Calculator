<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Calculator</title>
        <meta charset="UTF-8">
        <link href="css/c01.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="calculator-wrapper">
            <div id="upperDisplay"></div><br/>
            <div id="display">0</div><br/>
            <div id="buttons"><br/>
                <div class="buttons">
                    <button type="button" id="clear">C</button>
                    <button type="button" id="plusOrMinus">+/-</button>
                    <button type="button" id="percent">%</button>
                    <button type="button" id="divide" class="operand">รท</button>
                </div>
                <div class="buttons">
                    <button type="button" id="seven">7</button>
                    <button type="button" id="eight">8</button>
                    <button type="button" id="nine">9</button>
                    <button type="button" id="times" class="operand">x</button>
                </div>
                <div class="buttons">
                    <button type="button" id="four">4</button>
                    <button type="button" id="five">5</button>
                    <button type="button" id="six">6</button>
                    <button type="button" id="minus" class="operand">-</button>
                </div>
                <div class="buttons">
                    <button type="button" id="one">1</button>
                    <button type="button" id="two">2</button>
                    <button type="button" id="three">3</button>
                    <button type="button" id="plus" class="operand">+</button>
                </div>
                <div class="buttons">
                    <button type="button" id="zero">0</button>
                    <button type="button" id="point">.</button>
                    <button type="button" id="equals" class="operand">=</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/add-content.js"></script>
    </body>
</html>
